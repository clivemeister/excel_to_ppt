[colours]
# Need to have at least three colours specified here
# Colours are specified as hex strings in the format required by matplotlib, #rrggbb
TURQUOISE = #2AD2C9
PURPLE    = #5C4767
ORANGE    = #FF8D6D
DARK_STEEL= #5F7A6C
GRAY      = #C6C9CA
DARK_GRAY = #808285
# this next one is nearly - but not - the HPE green (should end 82 not 80)
GREEN     = #01A980
BRONZE    = #80746E
SLATE     = #425563
# these following colours aren't HPE standard, but could be used to avoid duplication in the bigger pie charts
#DARK_RED  = #9F1B20
#DARK_GREEN= #4B5514
#DARK_BLUE = #1E1455

# This section is to choose which colour each keyword gets in the wordcloud.
# If you want to add a new keyword, it needs to be in this section.
[keywords]
#server related keywords
TURQUOISE:["superdome","blades","gen10","sgi", "synergy", "moonshot",
             "converged","hyperconverged","cloudline","cloudsystem","simplivity",
             "easyconnect","sap","apollo","nvdimm","ec200","hpc"]
#flex consumption related keywords
PURPLE:["greenlake","hpefs","flexcapacity","saas", "pointnext"]
#networking related keywords
ORANGE:["networking", "wireless", "aruba", "arista", "clearpass", "naas", "skype",
          "meridian","airwave","niara","introspect"]
#software defined related items
DARK_BLUE:["helion", "azurestack","hybrid","vdi", "oneview",
              "cloudcruiser","onesphere","office365"]
#middleware related keywords
DARK_GRAY: ["openstack","devops", "docker", "mesosphere"]
#storage related keywords
GRAY: ["3par","bura","nimble","scality","storeonce","infosight"]
#analytics keywords - added ai for Feb 2018
DARK_STEEL: ["analytics", "big_data", "ai"]
#innovation
BRONZE: ["blockchain","gen-z", "the_machine", "photonics", "labs", "pathfinder"]
# iot section - added iiot for March 2018
SLATE:["iiot", "iot","edgeline","smart_city"]

# In this section we define any synonyms (or common mis-spellings) for keywords.
# A keyword doesn't have to have any synonyms - they are optional.
[synonyms]
ai: ["artificial intelligence", "machine intelligence", "a1"]
azurestack: ["azure stack"]
big_data: ["big data"]
blockchain: ["block chain"]
clearpass: ["clear pass"]
cloudcruiser: ["cloud cruiser"]
edgeline: ["edge line"]
flexcapacity: ["flexible capacity","flex capacity","fc", "flexible consumption"]
gen10: ["gen 10"]
gen-z: ["gen z"]
greenlake: ["consumption model", "consumption models"]
hpefs: ["hp financial services","hpe financial services","hpfs"]
hyperconverged: ["hyper converged"]
iot: ["intelligent edge"]
iiot: ["predix","pridex", "thingworx"]
office365: ["office 365"]
onesphere: ["one sphere","newstack","new stack","cloud stack"]
oneview: ["one view"]
openstack: ["open stack"]
simplivity: ["simplity","simpivity", "smiplivity"]
smart_city: ["smart city","future city"]
storeonce: ["store once"]
superdome: ["integrity","super dome", "sdx"]
synergy: ["composable"]
the_machine: ["the machine","memory driven", "memory centric"]
wireless: ["mobility"]

# This is the list of industries, and their full names for use in the presentation
[industries]
China = China
CME = Comms Media & Entertainment
Energy = Energy
Fin Svcs = Financial services
Health & LS = Health & Life Sciences
Japan = Japan
Mfg = Manufacturing
Non-customer = Non-customer
Other = Other
Public Sector = Public Sector
RCG = Retail and Consumer Goods
Travel & Trans = Travel & Transportation
# for the pie charts, put Japan and China in the "other" category
JapanAndChinaToOther = 1


